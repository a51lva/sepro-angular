<div>
  <h3 class="title-feature">Categories</h3>
  <div class="form-group" >
    <div class="form-check" *ngFor="let category of categories">
      <input class="form-check-input" type="checkbox" [value]="category" id="" >
      <label class="form-check-label">
        {{category}}
      </label>
    </div>
  </div>

  <h3 class="title-feature">Started From</h3>
  <div class="form-group">
    <input type="date" class="form-control"/>
  </div>

  <h3 >Min. Price</h3>
  <div class="form-group">  
    <input type="range" class="form-control-range" id="maxprice" value="10">
  </div>

  <h3 >Max. Price</h3>
  <div class="form-group"> 
    <input type="range" class="form-control-range" id="minprice">
  </div>

  <h3 >Location</h3>
  <div class="input-group mb-3">
      <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
      </div>
      <input type="text" class="form-control" placeholder="search" aria-label="Recipient's username" aria-describedby="button-addon2">
    
  </div>
</div>
