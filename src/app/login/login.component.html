<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form class="login-form" [formGroup]="loginForm" novalidate (submit) = "onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username or Email address</label>
          <input type="email" class="form-control" formControlName="username" aria-describedby="emailHelp" placeholder="Enter username or email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
