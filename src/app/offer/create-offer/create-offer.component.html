<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-xs-12">
      
    </div>
    <div class="col-md-9 col-xs-12">
        <form [formGroup]="createOfferForm" novalidate (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group" [ngClass]="{'has-danger': formValidation}" *ngIf="formValidation">
              <div class="form-control-feedback">
                <p>{{formValidationMessage}}</p>
              </div>
            </div>
            <div class="form-group col-12" [ngClass]="{'has-danger': title.invalid && (title.dirty || title.touched)}">
              <label>Title *</label>
              <input type="text" class="form-control"  placeholder="title" formControlName="title">
              <div class="form-control-feedback" *ngIf="title.invalid && (title.dirty || title.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-12 col-xs-12" [ngClass]="{'has-danger': description.invalid && (description.dirty || description.touched)}">
              <label>Description *</label>
              <textarea  class="form-control"  placeholder="Description" formControlName="description"></textarea>
              <div class="form-control-feedback" *ngIf="description.invalid && (description.dirty || description.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-4 col-xs-12" [ngClass]="{'has-danger': reward.invalid && (reward.dirty || reward.touched)}">
              <label>Reward *</label>
              <input type="number" class="form-control"  placeholder="Reward" formControlName="reward">
              <div class="form-control-feedback" *ngIf="reward.invalid && (reward.dirty || reward.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-4 col-xs-12" [ngClass]="{'has-danger': service_category.invalid && (service_category.dirty || service_category.touched)}">
              <label>Category *</label>
              <select class="form-control" formControlName="service_category">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div class="form-control-feedback" *ngIf="service_category.invalid && (service_category.dirty || service_category.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-4 col-xs-12" [ngClass]="{'has-danger': priority.invalid && (priority.dirty || priority.touched)}">
              <label>Priority *</label>
              <select class="form-control" formControlName="priority">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div class="form-control-feedback" *ngIf="priority.invalid && (priority.dirty || priority.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-12" [ngClass]="{'has-danger': title.invalid && (location.dirty || location.touched)}">
              <label>Location *</label>
              <input type="text" class="form-control"  placeholder="location" formControlName="location">
              <div class="form-control-feedback" *ngIf="location.invalid && (location.dirty || location.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-6 col-xs-12" [ngClass]="{'has-danger': start_date.invalid && (start_date.dirty || start_date.touched)}">
              <label>Start Date *</label>
              <input type="date" class="form-control" formControlName="start_date">
              <div class="form-control-feedback" *ngIf="start_date.invalid && (start_date.dirty || start_date.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-6 col-xs-12" [ngClass]="{'has-danger': end_date.invalid && (end_date.dirty || end_date.touched)}">
                <label>End Date *</label>
                <input type="date" class="form-control" formControlName="end_date">
                <div class="form-control-feedback" *ngIf="end_date.invalid && (end_date.dirty || end_date.touched)"><p>This field is required!</p></div>
            </div>
            <div class="form-group col-md-6 col-xs-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;" data-delay="1000">
  <div id="toast" class="toast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
