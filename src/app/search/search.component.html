<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-xs-12">
      <app-filter></app-filter>
    </div>
    <div class="col-md-9 col-xs-12">
      <div class="row feature-services">
        <div class="col-12">
          <h3 class="title-feature">Featured Services</h3>
          <div class="row">
            <div class="col-sm-3" *ngFor="let featureCard of featuredCards">
              <div class="card">
                  <img [src]="image" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
              </div>
            </div>
          </div>        
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3 class="title-whatsnew">Search Result</h3>
          <div class="row">            
              <div class="col-sm-12" *ngFor="let service of services">
                  <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img [src]="image" class="card-img" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
