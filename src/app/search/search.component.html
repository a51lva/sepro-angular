<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-xs-12">
      <app-filter></app-filter>
    </div>
    <div class="col-md-9 col-xs-12">
      <div class="row feature-services">
        <div class="col-12">
          <h3 class="title-feature">Featured Services</h3>
          <div class="row">
            <div class="col-sm-3" *ngFor="let featureCard of featuredCards">
              <div class="card">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect></svg>
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>        
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3 class="title-whatsnew">Search Result</h3>
          <div class="row">            
              <div class="col-sm-12" *ngFor="let searchItem of searcheItems | async">
                  <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect></svg>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{searchItem.title}}</h5>
                          <p class="card-text">{{searchItem.description}}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
