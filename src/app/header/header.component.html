<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/"><img [src]="logoImage" /> Sepro-Angular</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="form-inline my-4 my-lg-0">
            <input class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search" [formControl]="searchField">
        </div>
        <ul class="navbar-nav flex-row ml-md-auto d-md-flex">
            <li class="nav-item" *ngFor="let link of links">
                <a class="nav-link" routerLink="{{link.path}}" *ngIf="link.authentication == null || (!isAuthenticated && !link.authentication)">{{link.name}}</a>
                <a class="nav-link" routerLink="{{link.path}}" *ngIf="isAuthenticated && link.authentication">{{link.name}}</a>
            </li>
        </ul>
        
    </div>
</nav>
